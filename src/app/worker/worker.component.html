<div class="container">

  <button class="goBack-btn" (click)="goBack()">go back</button>

  <h3>Worker From</h3>
  <form (ngSubmit)="onSubmit()" #workerForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control"
             id="name"
             [(ngModel)]="model.name"
             name="name"
             #name="ngModel"
             required>
    </div>
    <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger">
      Name is required
    </div>
    <div class="form-group">
      <label for="hobby">Hobby</label>
      <input type="text" class="form-control" id="hobby" [(ngModel)]="model.hobby" name="hobby">
    </div>
    <div class="form-group">
      <label for="position" class="select-position">
        Position
        <select class="form-control" id="position" required [(ngModel)]="model.position" name="position">
          <option *ngFor="let p of position" [value]="p">{{p}}</option>
        </select>
      </label>
    </div>
    <br>
    {{diagnostic}}
    <br>
    <button type="submit" class="submit-btn" [disabled]="!workerForm.form.valid">Submit</button>
    <button type="button" class="addWorker-btn" (click)="newWorker(); workerForm.reset()">Add new Worker</button>
  </form>
</div>
