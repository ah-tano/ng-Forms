<div class="container">

  <button class="goBack-btn" (click)="goBack()">go back</button>

  <h3>Worker From</h3>
  <div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #workerForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control"
             id="name"
             [(ngModel)]="model.name"
             name="name"
             #name="ngModel"
             required>
    </div>
    <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger">
      Name is required
    </div>
    <div class="form-group">
      <label for="hobby">Hobby</label>
      <input type="text" class="form-control" id="hobby" [(ngModel)]="model.hobby" name="hobby">
    </div>
    <div class="form-group">
      <label for="position" class="select-position">
        Position
        <select class="form-control" id="position" required [(ngModel)]="model.position" name="position">
          <option *ngFor="let p of position" [value]="p">{{p}}</option>
        </select>
      </label>
    </div>
    <br>
    {{diagnostic}}
    <br>
    <button type="submit" class="submit-btn" [disabled]="!workerForm.form.valid">Submit</button>
    <button type="button" class="addWorker-btn" (click)="newWorker(); workerForm.reset()">Add new Worker</button>
  </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <table class="submitted-info">
      <tr>
        <td class="input-name">Name</td>
        <td class="input-response">{{ model.name }}</td>
      </tr>
      <tr>
        <td class="input-name">Hobby</td>
        <td class="input-response">{{ model.hobby }}</td>
      </tr>
      <tr>
        <td class="input-name">Position</td>
        <td class="input-response">{{ model.position }}</td>
      </tr>
    </table>
    <br>
    <button (click)="submitted=false">Edit</button>
  </div>

</div>
