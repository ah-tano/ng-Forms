<h3 class="main-header">Basic Form Control</h3>
<div class="center-container">
  <label>
  Name:
  <input type="text" [formControl]="name">
  </label>
</div>
  <p class="changeValueP">
    Value: {{ name.value }}
  </p>
  <p class="changeValueBtn"><button (click)="updateName()">Update Input Value</button></p>
